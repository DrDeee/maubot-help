name: build
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    container: dock.mau.dev/maubot/maubot:latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
      - name: Parse Metadata file
        uses: juliojimenez/yamler@v0
        id: yamler
        with:
          yaml-file: ./maubot.yaml    
      - name: Generate output filename
        id: filename
        run: echo "::set-output name=file_name::${{ steps.yamler.outputs.id }}-v${{ steps.yamler.outputs.version }}.mbp"
      
      - name: Build plugin
        run: mbc build -o ${{ steps.filename.outputs.file_name}}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: v${{ steps.yamler.outputs.version }}
          release_name: Release ${{ steps.yamler.outputs.version }}
          body: action
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./${{ steps.filename.outputs.file_name }}
          asset_name: ${{ steps.filename.outputs.file_name }}
          asset_content_type: application/zip
